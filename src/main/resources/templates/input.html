<!DOCTYPE HTML>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="pragma" content="no-cache"/>
  <meta http-equiv="cache-control" content="no-cache"/>

  <title>FICKS(プロトタイプ): FSL Intranet Community Knowledge management System</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="/css/lib/pnotify.custom.min.css"/>
  <link rel="stylesheet" href="/css/screen.css?a"/>
  <link rel="shortcut icon" href="favicon.ico"/>

  <!--[if lt IE 9]>
  <script src="/js/lib/html5shiv.min.js"></script>
  <script src="/js/lib/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/documents" class="navbar-brand"><img src="/img/logo-mid.png" alt="FICKS:"/></a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <h1 class="navbar-text"> <b>F</b>SL <b>I</b>ntranet <b>C</b>ommunity <b>K</b>nowledge management <b>S</b>ystem (プロトタイプ)</h1>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/documents" class="glyphicon glyphicon-home" aria-hidden="true"> HOME</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row small">
    <form id="add" th:action="@{/form}" th:object="${document}"
          method="post" enctype="multipart/form-data" class="form-horizontal">

      <p class="form-group">
        <label class="control-label">種類別</label>
        <div class="col-sm-8 row btn-group">
          <label class="col-sm-2 btn btn-category-A"><input type="radio" th:field="*{category}" th:value="A"/> 提案資料</label>
          <label class="col-sm-2 btn btn-category-B"><input type="radio" th:field="*{category}" th:value="B"/> 技術資料</label>
          <label class="col-sm-2 btn btn-category-C"><input type="radio" th:field="*{category}" th:value="C"/> 設定資料</label>
          <label class="col-sm-2 btn btn-category-D"><input type="radio" th:field="*{category}" th:value="D"/> 手順資料</label>
          <label class="col-sm-2 btn btn-category-E"><input type="radio" th:field="*{category}" th:value="E"/> 業務関連</label>
        </div>
      </p>

      <p class="form-group">
        <label class="control-label" for="search_area">分野</label>
        <select id="search_area" th:field="*{area}" class="form-control input-sm">
          <option th:each="a : ${areaList}" th:value="${a.id}" th:text="${a.name}"/>
        </select>
        <p class="help-block" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></p>
      </p>
      <p class="form-group">
        <label class="control-label" for="search_purpose">ドキュメント種類</label>
        <select id="search_purpose" th:field="*{purpose}" class="form-control input-sm">
          <option th:each="p : ${purposeList}" th:value="${p.id}" th:text="${p.name}"/>
        </select>
        <p class="help-block" th:if="${#fields.hasErrors('purpose')}" th:errors="*{purpose}"></p>
      </p>
      <p class="form-group">
        <label class="control-label" for="search_customer">顧客名</label>
        <input type="text" id="search_customer" th:field="*{customerName}" class="form-control input-sm"/>
        <p class="help-block" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></p>
      </p>
      <p class="form-group">
        <label class="control-label" for="search_author">担当者</label>
        <input type="text" id="search_author" th:field="*{authorName}" class="form-control input-sm"/>
        <p class="help-block" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}"></p>
      </p>
      <p class="form-group">
        <label class="control-label" for="search_result">成否</label>
        <select id="search_result" th:field="*{result}" class="form-control input-sm">
          <option value="">&nbsp;</option>
          <option th:each="r : ${resultList}" th:value="${r.id}" th:text="${r.name}"/>
        </select>
        <p class="help-block" th:if="${#fields.hasErrors('result')}" th:errors="*{result}"></p>
      </p>
      <p class="form-group">
        <label class="control-label" for="search_reason">成否要因</label>
        <select id="search_reason" th:field="*{reason}" class="form-control input-sm">
          <option value=""></option>
          <option th:each="r : ${reasonList}" th:value="${r.id}" th:text="${r.name}"/>
        </select>
        <p class="help-block" th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}"></p>
      </p>

      <p class="form-group">
        <label class="control-label" for="deptName">部門名</label>
        <input type="text" id="deptName" th:field="*{deptName}" class="form-control"/>
        <p class="help-block" th:if="${#fields.hasErrors('deptName')}" th:errors="*{deptName}"></p>
      </p>

      <p class="form-group">
        <label class="control-label" for="empNumber">従業員番号</label>
        <input type="text" id="empNumber" th:field="*{empNumber}" class="form-control"/>
        <p class="help-block" th:if="${#fields.hasErrors('empNumber')}" th:errors="*{empNumber}"></p>
      </p>

      <p class="form-group">
        <label class="control-label" for="description">コメント</label>
        <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        <p class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
      </p>

      <p class="form-group">
        <label class="control-label" for="publishDate">発行日</label>
        <input type="text" id="publishDate" th:field="*{publishDate}" class="form-control"/>
        <p class="help-block" th:if="${#fields.hasErrors('publishDate')}" th:errors="*{publishDate}"></p>
      </p>

      <p class="form-group">
        <label class="control-label">サムネイル縦横</label>
        <label><input type="radio" th:field="*{printDirection}" th:value="Vertical"/> 横向き</label>
        <label><input type="radio" th:field="*{printDirection}" th:value="Horizontal"/> 縦向き</label>
        <p class="help-block" th:if="${#fields.hasErrors('printDirection')}" th:errors="*{printDirection}"></p>
      </p>

      <p class="form-group">
        <label class="control-label" for="file">ファイル</label>
        <input type="file" id="file" name="file"/>
      </p>

      <button type="submit" id="searchButton" class="form-control btn btn-primary">登録</button>
    </form>
  </div>

</div>

<div id="footer" class="navbar navbar-default navbar-fixed-bottom">
</div>

<script src="/js/lib/modernizr.js"></script>
<script src="/js/lib/jquery-1.11.2.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>
<script src="/js/lib/bootstrap-datepicker.min.js"></script>
<script src="/js/lib/bootstrap-datepicker.ja.min.js"></script>
<script src="/js/lib/pnotify.custom.min.js"></script>
<script>
$(function() {
  $('#publishDate').datepicker({
    format: 'yyyy/mm/dd',
    language: 'ja'
  });
});
</script>
</body>
</html>
